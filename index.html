<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas en Ciudades de Colombia</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // ¡Importante! Reemplaza esto con tu token válido de Cesium Ion.
        Cesium.Ion.defaultAccessToken = 'TU_TOKEN_DE_CESIUM_ION';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(),
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                credit: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            })
        });

        const czmlDataSource = Cesium.CzmlDataSource.load('cities.czml');
        viewer.dataSources.add(czmlDataSource);

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(-74.0721, 4.7110, 1200000),
            duration: 2.0
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ciudades con CZML</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Configurar tu token
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiZTQ4OWZjMi1hZTc0LTQwZTAtODM3MS00ODJmZjlkZWI4NTkiLCJpZCI6MzMxMzYwLCJpYXQiOjE3NTUwNDI1NjV9.tuXtvIQKeq0hz8Em6bpv3GctChxnN05tKnFKdS049GU';

    // Crear el visor con mapa satélite + relieve
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.IonImageryProvider({ assetId: 3 }), // 3 = Satélite Bing
      terrainProvider: Cesium.createWorldTerrain(),
      baseLayerPicker: false
    });

    // Cargar tu archivo CZML
    Cesium.CzmlDataSource.load('cities.czml').then(function(ds) {
      viewer.dataSources.add(ds);
      viewer.zoomTo(ds);
    });
  </script>
</body>
</html>

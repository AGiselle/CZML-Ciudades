<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>CZML - Ciudades Animadas</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Visor con OpenStreetMap (no requiere token)
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: new Cesium.OpenStreetMapImageryProvider(),
      timeline: true,
      animation: true
    });

    // Cargar CZML
    const czmlDataSource = new Cesium.CzmlDataSource();
    viewer.dataSources.add(czmlDataSource);

    czmlDataSource.load("cities.czml").then(() => {
      viewer.zoomTo(czmlDataSource);
      console.log("CZML escalonado cargado correctamente con extrusiÃ³n");
    }).catch(err => {
      console.error("Error cargando CZML:", err);
    });
  </script>
</body>
</html>

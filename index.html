<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>CZML Ciudades</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
      html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      // Inicializar el visor con terreno mundial
      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrain: Cesium.createWorldTerrain()
      });

      // Cargar el archivo CZML
      const czmlDataSource = new Cesium.CzmlDataSource();
      viewer.dataSources.add(czmlDataSource);

      czmlDataSource.load("cities.czml").then(function() {
        // Centrar la vista en las entidades del CZML
        viewer.zoomTo(czmlDataSource);
      });
    </script>
  </body>
</html>
